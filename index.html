<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="date">
      <div class="d"><p>Day</p></div>
      <div class="m"><p>Month</p></div>
      <div class="y"><p>Year</p></div>
    </div>
    <div class="text-box">
      <div class="t-1">
        <input type="number" placeholder="DD" class="day">
        <div class="error eday"></div>
      </div>
      <div class="t-2">
        <input type="number" placeholder="MM" class="month">
        <div class="error emonth"></div>
      </div>
      <div class="t-3">
        <input type="number" placeholder="YYYY" class="year">
        <div class="error eyear"></div>
      </div>
    </div>
    <div class="breaker">
      <div class="line"></div>
      <div><button class="submit-btn"><img src="./assets/images/icon-arrow.png" alt="arrow"></button></div>
    </div>
    <div class="result">
      <div><p><span class="res-y">--</span> years</p></div>
      <div><p><span class="res-m">--</span> months</p></div>
      <div><p><span class="res-d">--</span> days</p></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
